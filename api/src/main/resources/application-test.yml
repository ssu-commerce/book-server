grpc:
  server:
    port: 0

spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: jdbc:tc:mysql:///
    username:
    password:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    hikari:
      maximum-pool-size: 5
  redis:
    host: localhost
    port: 6379

logging:
  level:
    p6spy: info
