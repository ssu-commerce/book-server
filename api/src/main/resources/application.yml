grpc:
  server:
    port: 9091

spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  application:
    name: user-service
    main:
      allow-circular-references: true
  servlet:
    multipart:
      max-file-size: 10MB
  image:
    path: /home/
  redis:
    host: localhost
    port: 6379

logging:
  level:
    p6spy: info
    org:
      springframework:
        orm:
          jpa: debug
